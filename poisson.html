<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Poisson Process Simulator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" TYPE="text/css" href="style.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script type="text/javascript" src="jquery.flot.js"></script>
        <script type="text/javascript" src="functional.js"></script>
        <script type="text/javascript" src="poisson.js"></script>
        <script type="text/javascript">
            $(function() {
                $('input').keypress(function(e) {
                    if(e.which == 13) {
                        $("#calc").click();
                    }
                });

                $('#calc').click(function() {
                    var lambda = $('#lambda').val().replace(",", ".");
                    var t = $('#t').val().replace(",", ".");
                    var n = $('#n').val().replace(",", ".");
                    var error = false;
                    var aNumber = /^\d+(\.\d+)?$/;

                    if (!lambda || !lambda.match(aNumber) || lambda < 0) {
                        $('#lambda').css('background', 'red');
                        error = true;
                    } else {
                        $('#lambda').css('background', 'white');
                    }

                    if (!n || !n.match(aNumber) || n < 0) {
                        $('#n').css('background', 'red');
                        error = true;
                    } else {
                        $('#n').css('background', 'white');
                    }

                    if (!t || !t.match(aNumber) || t < 0) {
                        $('#t').css('background', 'red');
                        error = true;
                    } else {
                        $('#t').css('background', 'white');
                    }

                    if (error) {
                        return;
                    }

                    $('#log').html('');
                    $('#results').html('');

                    var trials = [];
                    var graphs = [];
                    var durations = [];
                    var memory = [];

                    each(range(n), function (i) {
                        var s = 0; // current time
                        var l = 0; // number of jumps
                        var graph = [];
                        log('<h3>process #' + i + '<h3>');

                        loopUntil(function() {
                            var p = poisson(lambda);

                            if (s + p > t) {
                                memory.push(s + p - t);
                                return false;
                            }

                            s += p;
                            l += 1;
                            graph.push([s - p, l], [s, l], null);
                            durations.push(p);                            
                            log(l + '. ' + p);
                            return true;
                        });

                        log('');
                        graphs.push(graph);
                        trials.push(l);
                    });

                    $('<h2>Expecting &lambda;t = ' + (lambda * t) + ', got ' + mean(trials) + '</h2>').appendTo('#results');
                    $('<h2>Expecting 1/&lambda;= ' + (1 / lambda) + ', got ' + mean(durations) + '</h2>').appendTo('#results');
                    $('<h2>Expecting 1/&lambda;= ' + (1 / lambda) + ', got ' + mean(memory) + ' (Memorylessness)</h2>').appendTo('#results');
                    $.plot($("#graph"), graphs);
                });
            });
        </script>
    </head>
    <body>
        <h1>Poisson Process Simulator</h1>
        <p>
            Please specify &lambda; &gt; 0, t &gt; 0, n &gt; 0.
        </p>
        <p>
            <b>NB</b>: 3,14 is interpreted as 3.14
        </p>

        <label>&nbsp;&lambda;&nbsp;</label><input id="lambda" type="text" value="1"/>
        <label>&nbsp;t&nbsp;</label><input id="t" type="text" value="5"/>
        <label>&nbsp;n&nbsp;</label><input id="n" type="text" value="3"/>
        <button id="calc">Simulate!</button>

        <div id="results">
        </div>

        <div id="graph" style="width:600px;height:300px;">
        </div>

        <br/>
        <div id="log">
        </div>

        <p>by Davide Angelocola 10 Nov 2009</p>
    </body>
</html>
