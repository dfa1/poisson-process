<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="functional.js"></script>
        <script type="text/javascript">
            $(function() {
                function poisson(lambda) {
                    return -Math.log(Math.random()) / lambda;
                }
                
                function n(array) {
                    return array.length;
                }

                function sum(array) {
                    return reduce(array, operators.add, 0);
                }

                function mean(array) {
                    return sum(array) / n(array);
                }

                $('#calc').click(function() {
                    var lambda = $('#lambda').val();
                    var t = $('#t').val();
                    var n = $('#n').val();
                    var error = false;
                    var aNumber = /^\d+(\.\d+)?$/;

                    if (!lambda || !lambda.match(aNumber) || lambda < 0) {
                        $('#lambda').css('background', 'red');
                        error = true;
                    } else {
                        $('#lambda').css('background', 'white');
                    }

                    if (!n || !n.match(aNumber) || n < 0) {
                        $('#n').css('background', 'red');
                        error = true;
                    } else {
                        $('#n').css('background', 'white');
                    }

                    if (!t || !t.match(aNumber) || t < 0) {
                        $('#t').css('background', 'red');
                        error = true;
                    } else {
                        $('#t').css('background', 'white');
                    }

                    if (error) {
                        return;
                    }

                    $('#results').html('');
                    var trials = [];
                    
                    for (i = 0; i < n; i++) {
                        var s = 0;
                        var i = 0;

                        while (s <= t) {
                            var p = poisson(lambda);
                            //$(p + '<br/>').appendTo('#results');
                            s += p;
                            i += 1;
                        }
                        
                        trials.push(i);
                    }

                    $('<h2>&lambda;t = ' + (lambda * t) + '</h2>').appendTo('#results');
                    $('<h2>result = ' + mean(trials) + '</h2>').appendTo('#results');
                });
            });
        </script>
    </head>
    <body>
        <h1>Poisson process</h1>
        <p>
            with &lambda; &gt; 0, t &gt; 0, n &gt; 0
        </p>
        <label>&nbsp;&lambda;&nbsp;</label><input id="lambda" type="text"/><br/>
        <label>&nbsp;t&nbsp;</label><input id="t" type="text"/><br/>
        <label>&nbsp;n&nbsp;</label><input id="n" type="text"/><br/>
        <button id="calc">calc</button>
        <div id="results">
        </div>
    </body>
</html>
