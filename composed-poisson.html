<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Composed Poisson Process Simulator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" TYPE="text/css" href="style.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script type="text/javascript" src="jquery.flot.js"></script>
        <script type="text/javascript" src="functional.js"></script>
        <script type="text/javascript" src="poisson.js"></script>
        <script type="text/javascript">
            $(function() {
                $('input').keypress(function(e){
                    if(e.which==13) $("#calc").click();
                });

                $('#calc').click(function() {
                    var lambda = $('#lambda').val().replace(",", ".");
                    var t = $('#t').val().replace(",", ".");
                    var n = $('#n').val().replace(",", ".");
                    var error = false;
                    var aNumber = /^\d+(\.\d+)?$/;

                    if (!lambda || !lambda.match(aNumber) || lambda < 0) {
                        $('#lambda').css('background', 'red');
                        error = true;
                    } else {
                        $('#lambda').css('background', 'white');
                    }

                    if (!t || !t.match(aNumber) || t < 0) {
                        $('#t').css('background', 'red');
                        error = true;
                    } else {
                        $('#t').css('background', 'white');
                    }

                    if (!n || !n.match(aNumber) || n < 0) {
                        $('#n').css('background', 'red');
                        error = true;
                    } else {
                        $('#n').css('background', 'white');
                    }

                    // comma-separated values
                    var d = $('#d').val().split(',');

                    // check for errors
                    each(d, function(z) {
                        if (!z || !z.match(aNumber) ) {
                            $('#d').css('background', 'red');
                            error = true;
                        } else {
                            $('#d').css('background', 'white');
                        }
                    });

                    if (error) {
                        return;
                    }

                    // array[String] -> array[Number]
                    d = map(d, parseFloat);
                    
                    $('#results').html('');
                    
                    var xs = []; // E[X(t)] 
                    var graphs = [];
                    
                    each(range(n), function() {
                        var graph = [];
                        var i = 0; // N(t)
                        var x = 0; // X(t)
                        var delta = 0;

                        loopUntil(function() {
                            var p = poisson(lambda);

                            if (delta + p > t) {
                                return false;
                            }
                            
                            delta += p;
                            i += 1;
                            var Di = d[random(d.length)];
                            x += Di; // D_i
                            graph.push([delta - p, i], [delta, i], null);
                            return true;
                        });

                        xs.push(x);
                        graphs.push(graph);
                    });

                    $('<h2>E[X(t)] = ' + mean(xs) + '</h2>').appendTo('#results');
                    $('<h2>expected E[X(t)] = ' + lambda * t * mean(d) + '</h2>').appendTo('#results');
                    $.plot($("#graph"), graphs);
                });
            });
        </script>
    </head>
    <body>
        <h1>Composed Poisson Process Simulator</h1>
        <p>
            Please specify &lambda; &gt; 0, t &gt; 0, n &gt; 0, and D values.
        </p>
        <p>
            <b>NB</b>: 3,14 is interpreted as 3.14
        </p>

        <label>&lambda;</label><input id="lambda" type="text" value="1"/>
        <label>n</label><input id="n" type="text" value="3"/>
        <label>t</label><input id="t" type="text" value="5"/>
        <label>D, comma separated</label><input id="d" type="text" value="1,2"/>
        <button id="calc">Simulate!</button>

        <div id="results">
        </div>

        <div id="graph" style="width:600px;height:300px;">
        </div>

        <p>by Davide Angelocola 30 Nov 2009</p>
    </body>
</html>
